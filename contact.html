<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Assignment</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Gentium+Basic|Open+Sans" rel="stylesheet">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Latest compiled and minified CSS -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Iconic Bootstrap -->
    <link rel="stylesheet" href="font/css/iconic-bootstrap.css">

    <!-- My Scripts -->
    <script src="js/iconic.min.js" defer async></script>
    <script src="js/main.js" defer async></script>
</head>

<body>
    <!--Hamburger Link-->
    <div class="dropdown">
        <button href="#" class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
            <span>Menu</span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="help.html">Help</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <!-- Non-Mobile Nav -->
    <ul class="nav nav-pills nav">
        <li role="presentation"><a href="index.html">Home</a></li>
        <li role="presentation"><a href="help.html">Help</a></li>
        <li role="presentation" class="active"><a href="contact.html">Contact</a></li>
    </ul>
    <!-- Body -->
    <div class="body">
        <form>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="6"></textarea>
            </div>
        </form>
    </div>
    <!-- Footer -->
    <div class="panel-footer">
        <div class="copyright">
            <p>&copy; Copyright Windjy E. Jean</p>
        </div>
        <div class="socialblock">
            <span class="iconic iconic-social-facebook" title="Facebook" aria-hidden="true"></span>
            <span class="iconic iconic-social-twitter" title="Twitter" aria-hidden="true"></span>
            <span class="iconic iconic-social-instagram" title="Instagram" aria-hidden="true"></span>
            <span class="iconic iconic-social-reddit" title="Reddit" aria-hidden="true"></span>
            <span class="iconic iconic-social-github" title="Github" aria-hidden="true"></span>
